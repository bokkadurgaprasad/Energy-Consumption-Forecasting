<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>Energy Consumption Forecasting</h1>
        <h3>In Andhra Pradesh</h3>
        <form id="prediction-form" action="/predict" method="post">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" placeholder="Select Date" required>
            </div>
            <div class="form-group">
                <label for="rain">Rain (mm):</label>
                <input type="number" id="rain" name="rain" placeholder="For Future prediction please give as per the Season" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="temp">Temperature (Â°C):</label>
                <input type="number" id="temp" name="temp" placeholder="For Future prediction please give as per the Season" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="inflation">Inflation Rate:</label>
                <input type="number" id="inflation" name="inflation" placeholder="For Future prediction please give as per present rate" step="0.001" required>
            </div>
            <div class="form-group">
                <label for="holiday">Is Holiday:</label>
                <select id="holiday" name="holiday" required>
                    <option value="none">-none-</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let calendarInstance = null;

        document.addEventListener('DOMContentLoaded', function () {
            calendarInstance = flatpickr("#date", {
                enableTime: false,
                dateFormat: "Y-m-d",
                clickOpens: false
            });
            document.getElementById('date').addEventListener('click', function () {
                if (calendarInstance.isOpen) {
                    calendarInstance.close();
                } else {
                    calendarInstance.open();
                }
            });
        });
    </script>
</body>
</html>
